<!DOCTYPE html>
<html>
<head>
  <title>Полис ипотечного страхования</title>
</head>
<body>
  <h1>Полис ипотечного страхования</h1>
  <form>
    <label for="remaining-mortgage-amount">Оставшаяся сумма ипотеки:</label>
    <input type="number" id="remaining-mortgage-amount">

    <label for="property-type">Тип жилья:</label>
    <select id="property-type">
      <option value="apartment">Квартира</option>
      <option value="house">Дом</option>
    </select>

    <label for="gender">Пол страхователя:</label>
    <select id="gender">
      <option value="male">Мужчина</option>
      <option value="female">Женщина</option>
    </select>

    <input type="submit" value="Заполнить">
  </form>
</body>
</html>
