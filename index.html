<!DOCTYPE html>
<html>
<head>
  <title>Заполнение полиса ипотечного страхования</title>
</head>
<body>
  <h1>Заполнение полиса ипотечного страхования</h1>
  <form>
    <label for="name">ФИО:</label>
    <input type="text" id="name">
    
    <label for="passport">Паспортные данные:</label>
    <input type="text" id="passport">
    
    <label for="address">Адрес объекта:</label>
    <input type="text" id="address">
    
    <label for="mortgage">Оставшаяся сумма ипотеки:</label>
    <input type="number" id="mortgage">
    
    <label for="type">Тип жилья:</label>
    <select id="type">
      <option value="квартира">Квартира</option>
      <option value="дом">Дом</option>
    </select>
    
    <label for="gender">Пол страхователя:</label>
    <select id="gender">
      <option value="мужчина">Мужчина</option>
      <option value="женщина">Женщина</option>
    </select>
    
    <button type="submit">Отправить</button>
  </form>
</body>
</html>
